<!DOCTYPE html>
<html>
    <head> 
        <title>flex box</title>
    </head>
        <body>
           <div style="margin-top: 30px;
           height:70px;
           border-width:1px;
           border-style: solid;
           border-color: gray; 
           display: flex; 
           flex-direction: row; 
           justify-content: center;">
               <div style="background-color:pink;
               width:100px;">100px
               </div>
               <div style="background-color: blue;
               width:100px;" >100px</div>
               <div style="background-color: brown;
               width:100px;" >100px</div>
           </div>

           <div style="margin-top: 30px;
           height:70px;
           border-width:1px;
           border-style: solid;
           border-color: gray; 
           display: flex; 
           flex-direction: row; 
           justify-content: space-between;">
               <div style="background-color:pink;
               width:100px;">100px
               </div>
               <div style="background-color: blue;
               width:100px;" >100px</div>
               <div style="background-color: brown;
               width:100px;" >100px</div>
           </div>

           <div style="margin-top: 30px;
           height:70px;
           border-width:1px;
           border-style: solid;
           border-color: gray; 
           display: flex; 
           flex-direction: row; 
           justify-content: space-between;
           align-items: center;">
               <div style="background-color:pink;
               width:100px;">100px
               </div>
               <div style="background-color: blue;
               width:100px;" >100px</div>
               <div style="background-color: brown;
               width:100px;" >100px</div>
           </div>
        </body>
</html>
